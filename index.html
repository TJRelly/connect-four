<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <header>
    <form class="start-game flex">
      <input type="text" class="player1" placeholder="Player 1: Choose a Color">
      <input type="text" class="player2" placeholder="Player 2: Choose a Color">

      <table id="board"></table>

</body>
</html>
